<div class="p-3">

  <h2>Bank Customer</h2>

  <div class="d-flex justify-content-end mb-3">

    <div class="form-check form-switch">
      <label class="form-check-label" for="flexSwitchCheckChecked">Show inactive users only</label>
      <input [(ngModel)]="showInacticUserOnly"  (change)="filterCustomers()" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"  >
    </div>

  </div>

  <div>
    <table class="table table-bordered">

      <thead>
      <tr>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">IBAN</th>
        <th scope="col">State</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let cus of customers">
        <td>{{cus.firstname}}</td>
        <td>{{cus.lastname}}</td>
        <td>{{cus.iban}}</td>

        <td>
          <span class="badge "
                [class.bg-success]="cus.active"
                [class.bg-warning]="!cus.active"
          >{{cus.active ? 'Actif' : 'Inactif'}}</span>
        </td>

        <td class="cursor-pointer">
          <div class="d-flex flex-row justify-content-start align-items-center">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox"
                     [(ngModel)]="cus.active"
                     [checked]="cus.active"
                     (change)="changeUserState(cus.active, cus.id)"
              >
            </div>
            |&nbsp;&nbsp;
            <em class="fas fa-trash text-danger"></em>
          </div>
        </td>
      </tr>

      </tbody>

    </table>
  </div>
</div>
