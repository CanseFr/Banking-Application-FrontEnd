<div class="p-3" >
  <h2>Mon profile</h2>

  <div class="d-flex flex-row justify-content-between">

    <div class="card p-3 col-6 me-1">

      <h3>Personal Info</h3>

      <div class="mb-3">
        <label for="firstname" class="form-label">Firstname</label>
        <input type="text" class="form-control" id="firstname" placeholder="Firstname...">
      </div>

      <div class="mb-3">
        <label for="lastname" class="form-label">Lastname</label>
        <input type="text" class="form-control" id="lastname" placeholder="Lastname...">
      </div>

      <div>
        <label for="email" class="form-label" >Email</label>
        <input type="email" class="form-control" id="email" placeholder="Exemple@mail.com">
      </div>

    </div>

    <div class="card p-3 col-6">

      <h3>Address</h3>

      <div class="mb-3">
        <label for="street" class="form-label">Street</label>
        <input type="text" class="form-control" id="street" placeholder="Street...">
      </div>

      <div class="mb-3">
        <label for="house-number" class="form-label">House number</label>
        <input type="text" class="form-control" id="house-number" placeholder="Lastname...">
      </div>

      <div>
        <label for="city" class="form-label" >City</label>
        <input type="text" class="form-control" id="city" placeholder="City...">
      </div>

    </div>

  </div>

    <div class="d-flex justify-content-end mt-3">
      <button type="button" class="btn btn-link text-danger">
        <em class="fas fa-times"></em>&nbsp;Cancel
      </button>

      <button type="button" class="btn btn-primary">
        <em class="fas fa-save"></em>&nbsp;Save
      </button>
    </div>

  </div>
